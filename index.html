<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!--Header and date-->
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <!--Clear button-->
      <button type="button" class="btn btn-outline-success" id="clearDay">Clear Day!</button>

    </header>
    <div class="container">
      <!--Timeblocks-->
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">09:00 am </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="9am"></textarea>
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary saveBtn">
              <i class="fas fa-cloud-upload-alt"></i> Save
            </button>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">10:00 am </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="10am"></textarea>
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary saveBtn">
              <i class="fas fa-cloud-upload-alt"></i> Save
            </button>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">11:00 am </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="11am"></textarea>
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary saveBtn">
              <i class="fas fa-cloud-upload-alt"></i> Save
            </button>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">12:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="12pm"></textarea>
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary saveBtn">
              <i class="fas fa-cloud-upload-alt"></i> Save
            </button>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">01:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="1pm"></textarea>
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary saveBtn">
              <i class="fas fa-cloud-upload-alt"></i> Save
            </button>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">02:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="2pm"></textarea>
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary saveBtn">
              <i class="fas fa-cloud-upload-alt"></i> Save
            </button>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">03:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="3pm"></textarea>
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary saveBtn">
              <i class="fas fa-cloud-upload-alt"></i> Save
            </button>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">04:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="4pm"></textarea>
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary saveBtn">
              <i class="fas fa-cloud-upload-alt"></i> Save
            </button>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">05:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="5pm"></textarea>
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary saveBtn">
              <i class="fas fa-cloud-upload-alt"></i> Save
            </button>
          </div>
        </div>
      </div>
  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
